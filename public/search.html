<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - YoBoiJake</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* General Page Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1c1c1c;
    }

    header img {
      height: 40px;
      width: auto;
    }

    header span {
      font-size: 24px;
      color: #ff9b00;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      color: #ff9b00;
    }

    /* Main Search Section */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      padding: 20px;
    }

    /* Form Styling */
    #uv-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    /* Search Bar Styling */
    .search-bar {
      padding: 15px 20px;
      font-size: 18px;
      width: 350px;
      border-radius: 50px;
      border: 2px solid #ff9b00;
      background-color: #333;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      outline: none;
      transition: all 0.3s ease;
    }

    .search-bar::placeholder {
      color: #aaa;
    }

    .search-bar:focus {
      border-color: #ff9b00;
      box-shadow: 0 0 8px rgba(255, 155, 0, 0.8);
      background-color: #444;
    }

    /* Description Section */
    .desc {
      color: #ff9b00;
      text-align: center;
      margin-top: 20px;
    }

    #uv-error {
      color: #ff9b00;
      font-size: 14px;
    }

    /* Hover Effects */
    .search-bar:hover {
      background-color: #444;
      border-color: #ff9b00;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .search-bar {
        width: 80%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/games.html">Games</a>   
      <a href="/search.html">Search</a> 
      <a href="/chatgpt.html">ChatGPT</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <form id="uv-form">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
      <input id="uv-address" class="search-bar" type="text" placeholder="Search Google or type a URL">
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
  </main>

  <!-- JavaScript for navigation and themes -->
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/js/index.js"></script>
  <script src="/uv/search.js" defer></script>

  <script type="text/javascript">
    atOptions = {
      'key' : 'b7ce0045a6c724134a50361a5ae06e0a',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/b7ce0045a6c724134a50361a5ae06e0a/invoke.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Load and apply the saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      applyTheme(savedTheme);
    }

    // Initialize the theme selector if it exists
    const themeSelector = document.getElementById('theme-selector');
    if (themeSelector) {
      if (savedTheme) {
        themeSelector.value = savedTheme;
      }

      // Save and apply theme when the dropdown changes
      themeSelector.addEventListener('change', function () {
        const selectedTheme = themeSelector.value;
        localStorage.setItem('theme', selectedTheme);
        applyTheme(selectedTheme);
      });
    }
  });

  // Function to apply a theme dynamically to all elements
  function applyTheme(theme) {
    const allElements = document.querySelectorAll("*"); // Select all elements
    const styleSheet = document.getElementById('dynamic-theme-styles') || createDynamicStyleSheet();

    // Clear previously applied styles for the default theme
    if (theme === 'default') {
      allElements.forEach(el => {
        el.style.backgroundColor = ''; // Clear inline background color
        el.style.color = '';           // Clear inline text color
        el.style.borderColor = '';     // Clear inline border color
      });
      styleSheet.innerHTML = ''; // Remove hover styles
      return;
    }

    // Apply theme colors dynamically
    let backgroundColor, textColor, borderColor, hoverBackgroundColor, hoverTextColor;

switch (theme) {
  case 'dark':
    backgroundColor = '#121212';
    textColor = 'white';
    borderColor = 'gray';
    hoverBackgroundColor = '#1c1c1c';
    hoverTextColor = '#f0f0f0';
    break;

  case 'light':
    backgroundColor = 'white';
    textColor = 'black';
    borderColor = 'black';
    hoverBackgroundColor = '#f7f7f7';
    hoverTextColor = '#333';
    break;

  case 'blue':
    backgroundColor = '#1e3a5f';
    textColor = '#a9d6e5';
    borderColor = '#4682b4';
    hoverBackgroundColor = '#24476d';
    hoverTextColor = '#c0e9f5';
    break;

  case 'forest':
    backgroundColor = '#2b4227';
    textColor = '#d0e6b5';
    borderColor = '#3c6e47';
    hoverBackgroundColor = '#365735';
    hoverTextColor = '#e0f0c5';
    break;

  case 'sunset':
    backgroundColor = '#ffad60';
    textColor = '#4a1a1a';
    borderColor = '#ff4500';
    hoverBackgroundColor = '#ff9240';
    hoverTextColor = '#5c1e1e';
    break;

  case 'purple':
    backgroundColor = '#4b0082';
    textColor = '#d8a1e3';
    borderColor = '#9b4d96';
    hoverBackgroundColor = '#6a1e9f';
    hoverTextColor = '#f3d4f1';
    break;

  case 'retro-neon':
    backgroundColor = '#222222';
    textColor = '#ff00ff';
    borderColor = '#00ff00';
    hoverBackgroundColor = '#ff00ff';
    hoverTextColor = '#222222';
    break;

  case 'ocean':
    backgroundColor = '#006994';
    textColor = '#a4e4e1';
    borderColor = '#4ca3d7';
    hoverBackgroundColor = '#00577e';
    hoverTextColor = '#a8e1e1';
    break;

  case 'cherry-blossom':
    backgroundColor = '#ffb7c5';
    textColor = '#5a3d44';
    borderColor = '#9e7f7f';
    hoverBackgroundColor = '#f7d1d9';
    hoverTextColor = '#4d2a2a';
    break;

  case 'space':
    backgroundColor = '#000000';
    textColor = '#ffffff';
    borderColor = '#404040';
    hoverBackgroundColor = '#333333';
    hoverTextColor = '#e6e6e6';
    break;

  case 'autumn':
    backgroundColor = '#d56d2e';
    textColor = '#d8a56d';
    borderColor = '#8c4f2d';
    hoverBackgroundColor = '#bb4f2f';
    hoverTextColor = '#f5e0d6';
    break;

  case 'cyberpunk':
    backgroundColor = '#2b2b2b';
    textColor = '#00ff9d';
    borderColor = '#ff1b8d';
    hoverBackgroundColor = '#3c3c3c';
    hoverTextColor = '#ff44d8';
    break;

  case 'mint':
    backgroundColor = '#98ff98';
    textColor = '#2e6f4f';
    borderColor = '#46a27e';
    hoverBackgroundColor = '#76c7b7';
    hoverTextColor = '#3a7b66';
    break;

  case 'neon-green':
    backgroundColor = '#00ff00';
    textColor = '#000000';
    borderColor = '#009900';
    hoverBackgroundColor = '#00cc00';
    hoverTextColor = '#000000';
    break;

  case 'sunrise':
    backgroundColor = '#ff7f50';
    textColor = '#ffcc00';
    borderColor = '#ff4500';
    hoverBackgroundColor = '#ff5500';
    hoverTextColor = '#ff9f40';
    break;

  default:
    return;
}

    // Apply the base styles to all elements
    allElements.forEach(el => {
      el.style.backgroundColor = backgroundColor;
      el.style.color = textColor;
      el.style.borderColor = borderColor;
    });

    // Add hover effects dynamically using the stylesheet
    styleSheet.innerHTML = `  
      button, a {
        transition: background-color 0.3s, color 0.3s;
      }
      button:hover, a:hover {
        background-color: ${hoverBackgroundColor};
        color: ${hoverTextColor};
      }
    `;
  }

  // Helper function to create or find the dynamic stylesheet
  function createDynamicStyleSheet() {
    const styleSheet = document.createElement('style');
    styleSheet.id = 'dynamic-theme-styles';
    document.head.appendChild(styleSheet);
    return styleSheet;
  }
</script>

</body>
</html>
